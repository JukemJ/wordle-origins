<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle: Origins</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WORDLE: ORIGINS</h1>
        <input id="guessText" type="text" placeholder="enter here" maxlength="5">
    </header>
    <main>
        <ul>
            <li  class="letterBox" id="letterOne"></li>
            <li  class="letterBox" id="letterTwo"></li>
            <li  class="letterBox" id="letterThree"></li>
            <li  class="letterBox" id="letterFour"></li>
            <li  class="letterBox" id="letterFive"></li>
        </ul>
        
    </main>
    <button id="guess">Check</button><br>

    <section id="previousGuess" ></section>

</body>
<script src="script.js"></script>
</html>
